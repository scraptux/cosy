<div id="login-page" class="register">
	<div class="wrapper">
		<a href="#!/" class="logo">
			<img src="assets/img/logo.png">
		</a>
		<div class="form">
			<div class="firstname">
				<input placeholder="First name" type="text" ng-model="firstName" ng-change="checkName(firstName)" ng-enter="register()">
			</div>
			<div class="lastname">
				<input placeholder="Last name" type="text" ng-model="lastName" ng-change="checkName(lastName)" ng-enter="register()">
			</div>
			<div class="email">
				<input placeholder="Email" type="text" ng-model="email" ng-change="checkMail(email)" ng-enter="register()">
			</div>
			<div class="password">
				<input placeholder="Password" type="password" ng-model="pass" ng-change="checkPass(pass)" ng-enter="register()">
			</div>
			<div class="password">
				<input placeholder="Confirm password" type="password" ng-model="passConf" ng-change="confirmPass(passConf)" ng-enter="register()">
			</div>
			<div class="info"></div>
			<div class="login">
				<button class="primary" ng-click="register()">Login</button>
			</div>
		</div>
	</div>
</div>
