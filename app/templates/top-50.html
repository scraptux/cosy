<div id="album-page" class="home-page">
    <div class="filter-bar">
        <div class="sort">Top 50</div>
        <div class="filter">
            <input ng-change="filter(parm)" ng-model="parm" placeholder="Filter..." type="text">
            <i class="material-icons md-light md-18">search</i>
        </div>
    </div>
    <div class="flex-table album-table">
        <div class="flex-table-row flex-table-header">
            <div class="flex-table-row-item track-number">#</div>
            <div class="flex-table-row-item add-remove-track"></div>
            <div class="flex-table-row-item track-name">song</div>
            <div class="flex-table-row-item artist-name">artist</div>
            <div class="flex-table-row-item album-name">album</div>
            <div class="flex-table-row-item track-duration">
                <i class="material-icons md-light md-18">access_time</i>
            </div>
            <div class="flex-table-row-item popularity">
                <i class="material-icons md-light md-18">thumb_up</i>
            </div>
        </div>
        <div class="flex-table-row" ng-repeat="track in tracks" ng-class="{'playing': track.track.id == player.playing.track.id && player.playing.playing}">
            <div class="flex-table-row-item track-number">
                <span class="index">{{track.track.rank}}</span>
                <div class="play-icon" ng-click="player.toggleTrack(track.track)">
                    <i class="material-icons md-light md-18">play_arrow</i>
                </div>
                <div class="pause-icon" ng-click="player.toggleTrack(track.track)">
                    <i class="material-icons md-light md-18">pause</i>
                </div>
            </div>
            <div class="flex-table-row-item add-remove-track" ng-click="player.queueAdd(track.track)">
                <i class="material-icons md-light md-18">add</i>
            </div>
            <div class="flex-table-row-item track-name">{{track.track.name}}</div>
            <div class="flex-table-row-item artist-name">
                <div class="artists">
                    <div class="artist" ng-repeat="artist in track.track.artists">
                        <span ng-if="!$first">,</span>
                        <a ng-href="#!/artist/{{artist.id}}">{{artist.name}}</a>
                    </div>
                </div>
            </div>
            <div class="flex-table-row-item album-name"><a ng-href="#!/album/{{track.track.album.id}}">{{track.track.album.name}}</a></div>
            <div class="flex-table-row-item track-duration">{{ player.convertMs(track.track.duration_ms) }}</div>
            <div class="flex-table-row-item popularity">
                <div class="popularity-widget">
                    <div class="popularity-fill" ng-style="{'width':track.track.popularity+'%'}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
